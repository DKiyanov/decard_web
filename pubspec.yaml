version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  routemaster: ^1.0.1

  url_strategy: ^0.2.0
  parse_server_sdk_flutter: ^3.1.2
  google_sign_in: ^5.4.2
  shared_preferences: ^2.2.0
  uuid: ^3.0.7
